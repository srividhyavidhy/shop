<div class="container">
  <div class="row justify-content-center">
  <div class="col-md-7">
   <div class="card mt-1">
     <h2 class="card-title text-center">Register</h2>
      <div class="card-body py-md-4">
       <form _lpchecked="1">
          <div class="form-group">
             <input type="text" class="form-control" [(ngModel)]="signupForm.name" name="name" id="name" placeholder="Name">
        </div>
        <div class="form-group">
             <input type="email" class="form-control" [(ngModel)]="signupForm.email" name="email" id="email" placeholder="Email">
                            </div>
                            
                          
   <div class="form-group">
     <input type="password" class="form-control" [(ngModel)]="signupForm.password" name="password" id="password" placeholder="Password">
   </div>
   <div class="form-group">
      <input type="tel" class="form-control" [(ngModel)]="signupForm.mobile" name="mobile" id="mobile" placeholder="Mobile">
   </div>
   <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="signupForm.image" name="image" id="image" Image>
 </div>
 <div class="form-group">
  <input type="text" class="form-control" [(ngModel)]="signupForm.type" name="type" id="type" placeholder="Type">
</div>
   <div class="d-flex flex-row align-items-center justify-content-between">
      <a routerLink="/login">Login >></a>
                                <button class="btn btn-primary" (click)="register()">Create Account</button>
          </div>
       </form>
     </div>
  </div>
</div>
</div>
</div>
